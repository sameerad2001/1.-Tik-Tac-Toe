<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tik Tac Toe</title>

    <!-- Favicon -->
    <link rel="icon" href="img/sam.ico" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="container">
        <h1 class="big_head_normal" id="big_head">Tik <span class="alternate_color"> Tac </span> Toe</h1>
    </div>

    <div class="container-fluid play_grid">
        <div class="row">
            <div class="col box_square no_top no_left">
                <button type="button" class="btn btn-primary btn-lg select_button">0</button>
            </div>
            <div class="col box_square no_top">
                <button type="button" class="btn btn-primary btn-lg select_button">1</button>
            </div>
            <div class="col box_square no_top no_right">
                <button type="button" class="btn btn-primary btn-lg select_button">2</button>
            </div>


        </div>
        <div class="row">
            <div class="col box_square no_left">
                <button type="button" class="btn btn-primary btn-lg select_button">3</button>
            </div>
            <div class="col box_square">
                <button type="button" class="btn btn-primary btn-lg select_button">4</button>
            </div>
            <div class="col box_square no_right">
                <button type="button" class="btn btn-primary btn-lg select_button">5</button>
            </div>
        </div>

        <div class="row">
            <div class="col box_square no_bottom no_left">
                <button type="button" class="btn btn-primary btn-lg select_button">6</button>
            </div>
            <div class="col box_square no_bottom">
                <button type="button" class="btn btn-primary btn-lg select_button">7</button>
            </div>
            <div class="col box_square no_bottom no_right">
                <button type="button" class="btn btn-primary btn-lg select_button">8</button>
            </div>
        </div>
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="index.js"></script> -->

</body>

<footer>
    <p id="copyright">&copy;<a href="https://github.com/sameerad2001"> Sameer Ahmed</a></p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script src="index.js"></script>

</html>
